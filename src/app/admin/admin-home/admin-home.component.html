
  <div class="search-div">
    <button mat-raised-button  (click)="onCreate()">
      <mat-icon>add</mat-icon>Create
    </button>
    <mat-form-field class="search-form-field" floatLabel="never">
      <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
      <button mat-button matSuffix mat-icon-button aria-label="Clear"*ngIf="searchKey"  (click)="onSearchClear()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <div class="mat-elevation-z8">
    <mat-table [dataSource]="listData"  matSort>
      <ng-container matColumnDef="emailId">
        <mat-header-cell *matHeaderCellDef  mat-sort-header>Email Id</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.emailId}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="phoneNo">
        <mat-header-cell *matHeaderCellDef  mat-sort-header>Phone No</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.phoneNo}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="stream">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Stream</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.stream}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="rank">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Rank</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.rank}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.name}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="isAdmin">
        <mat-header-cell *matHeaderCellDef mat-sort-header>isAdmin</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.admin}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="onEdit(row)"><mat-icon>launch</mat-icon></button>
          <button mat-icon-button color="warn" (click)="onDelete(row.emailId)"><mat-icon>delete_outline</mat-icon></button>
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="loading">
        <mat-footer-cell *matFooterCellDef colspan="6">
          Loading data...
        </mat-footer-cell>
      </ng-container>
      <ng-container matColumnDef="noData">
        <mat-footer-cell *matFooterCellDef colspan="6">
          No data.
        </mat-footer-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':listData!=null}"></mat-footer-row>
      <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(listData!=null && listData.data.length==0)}"></mat-footer-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[10, 20, 30, 100]" [pageSize]="10" showFirstLastButtons></mat-paginator>
  </div>
