<div class="card" style="width:25rem">
    <div class="card-body">
      <form [formGroup]="formTemplate" (submit)="onSubmit(formTemplate.value)">
        <!-- <div class="text-center">
          <img [src]="imgSrc" width="350px" height="250px" (click)="fileUploader.click()">
        </div> -->

        <div class="form-group">
            <select [(ngModel)]="selectedLevel" formControlName="streamId" class="form-control"  (change)="selected()" >
              <!-- <option value="Animal">Animal</option> -->
              <option *ngFor="let i of streams;" value="{{i.id}}" >{{i.streamName}} </option>
              <!-- <option *ngFor="let i of streams;" value="{{i.id}},{{i.value}}" >{{i.value}}</option> -->
              <!-- <option value="Vehicle">Vehicle</option>
              <option value="Bird">Bird</option> -->
            </select>
          </div><br>

          <div class="form-group">
            <select  formControlName="subjectId" class="form-control">
              <!-- <option value="Animal">Animal</option> -->
              <option *ngFor="let i of subjectByStreamId;  let j = index"  [attr.data-index]="j" value="{{j}}" >{{i.subjectName}}</option>
              <!-- <option *ngFor="let i of streams;" value="{{i.id}},{{i.value}}" >{{i.value}}</option> -->
              <!-- <option value="Vehicle">Vehicle</option>
              <option value="Bird">Bird</option> -->
            </select>
          </div>
          <br>

          <div class="form-group">
            <input class="form-control" formControlName="materialName" placeholder="materialName">
            <div class="text-danger" *ngIf="isSubmitted && formControls.materialName.errors?.required">This field is required.
            </div>
          </div>


        <div class="form-group">
          <label>Select file to upload</label>
          <input type="file" accept=".pdf" class="form-control" #fileUploader formControlName="materialUrl"
            (change)="showPreview($event)">
          <div class="text-danger" *ngIf="isSubmitted && formControls.materialUrl.errors?.required">This field is required.
          </div>
        </div>

          <div class="text-danger" *ngIf="isSubmitted && formControls.Introduction.errors?.required">This field is required.

          </div>
        </div>
      </form>
    </div>
